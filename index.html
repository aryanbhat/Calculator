<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="index.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <h1 class="heading">CALCULATOR</h1>
  <div class="calculator">
    <div class="operand">
      <h3 class="foperand" id="op1"></h3>
      <h3 class="soperand" id="op2"></h3>
    </div>
    <div class="buttons">
      <button id="clear">Clear</button>
      <button id="back">Back</button>
    </div>
    <div class="values">
      <button id="one" number>1</button>
      <button id="two" number>2</button>
      <button id="three" number>3</button>
      <button id="add" operator>+</button>
      <button id="four" number>4</button>
      <button id="five" number>5</button>
      <button id="six" number>6</button>
      <button id="subtract" operator>-</button>
      <button id="seven" number>7</button>
      <button id="eight" number>8</button>
      <button id="nine" number>9</button>
      <button id="multiply" operator>*</button>
      <button id="zero" number>0</button>
      <button id="dot">.</button>
      <button id="equal">=</button>
      <button id="divide" operator>/</button>
    </div>
  </div>
  <footer class="footer">
    <p>
      Copyright Â©  
      <script>
        document.write(new Date().getFullYear())
      </script>
       AryanBhat
    </p>
    <a href="https://github.com/aryanbhat" target="_blank">
      <i class="fa fa-github"></i
    ></a>
  </footer>
</body>
</html>
